    <div class="arrumarRodape">
        <h4 class="titulos">Adicionar produtos</h4>
        <form action="">

            <label for="link-foto" class="produtos">Link para foto:</label>
            <input class= "caixa-produtos" type="url" id="link-foto" name="link-foto">
            <br>

            <label for="descricao" class= "produtos">Descrição do produto:</label>
            <input class= "caixa-produtos" type="text" id="descricao" name="descrição">
            <br>

            <label for="preco" class= "produtos">Preço (em R$): </label>
            <input class= "caixa-produtos" type="number" id="preco" name="preco">
            <br>

            <label for = "quantidade" class= "produtos">Quantidade disponível: </label>
            <input class= "caixa-produtos"type="number" id="quantidade" name="quantidade">
            <br>

            <button class= "botao" type="submit">Adicionar</button>

        </form>
    </div>
    <footer>
        <p class="rede-social">Siga-nos nas redes sociais!</p>
        <img src="./img/twitter.png"/>
        <img src="./img/facebook.png"/>
        <img src="./img/linkedin.png" />
    </footer>
